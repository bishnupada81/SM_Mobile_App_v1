<div class="p-3 border">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">Please confirm the details</span>
    </div>
  </div>
  <div class="mb-3">
    <h6>Transaction Date:   <span>{{ currentDateAndTime | date }}</span></h6>
    <h6>Account Number:     <span>{{ dataService.accountNumber }}</span></h6>
    <h6>Amount Details:     <span>{{ dataService.amount }}</span></h6>
  </div>
  <button type="submit" class="btn btn-primary text-center" (click)="goToScanNowPage()">Submit</button>
</div>
